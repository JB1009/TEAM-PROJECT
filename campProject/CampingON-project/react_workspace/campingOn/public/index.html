    <style>
      /* css 파일을 연동하는 시간을 아끼기 위한 내부 스타일시트 선언*/
      #loadingElement {
        animation: 1s linear infinite rotateLoadingElement;
      }
      @keyframes rotateLoadingElement {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
